              <tr><th>Concepto</th><th>Importe</th><th>Persona</th><th>Fecha</th></tr>
              </thead>
          </table>
          </div>
          <div class="formulario">
          <form id="newGasto">
              Concepto: <br><input type="text" name="concepto"><br>
              Importe: <br><input type="text" name="importe"><br>
              Persona: <br><input list="personas" name="persona">
              <datalist id="personas">
                  <option value="Fran"></option>
                  <option value="Irene"></option>
                  <option value="Merche"></option>
              </datalist><br>
              <input type="button" value="Añadir" onclick="addGasto()"></input>
              <input type="reset" value="Limpiar" />
          </form>
          </div>
          <div>
              <h3>Deudas</h3>
              <ul id="deudasList" style="list-style-type:none">
                <li>Fran --> Pepe: 20€</li>
