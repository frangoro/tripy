    <body>
        <header>
            <h1>Tripy</h1>
            <h2>I pay and let's go!</h2>
        </header>
        <nav>
            <a href="#">Gastos</a>
            <a href="#">Deudas</a>
            <a href="#">Estadísticas</a>
            <a href="#">Participantes</a>
            <a href="#">Viajes</a>
        </nav>
        <div class="contenido">
            <div class="tabla">
            <table id="myTable">
                <caption>Gastos</caption>
                <thead>
                <tr><th>Concepto</th><th>Importe</th><th>Persona</th><th>Fecha</th></tr>
                </thead>
            </table>
            </div>
            <div class="formulario">
            <form id="newGasto">
                Concepto: <br><input type="text" name="concepto"><br>
                Importe: <br><input type="text" name="importe"><br>
                Persona: <br><input list="personas" name="persona">
                <datalist id="personas">
                    <option value="Fran"></option>
                    <option value="Irene"></option>
                    <option value="Merche"></option>
                </datalist><br>
                <input type="button" value="Añadir" onclick="addGasto()"></input>
                <input type="reset" value="Limpiar" />
            </form>
            </div>
            <div>
                <h3>Deudas</h3>
                <ul id="deudasList" style="list-style-type:none">
                  <li>Fran --> Pepe: 20€</li>
                  <li>Luis --> Alberto: 15€</li>
                </ul>
            </div>
            </div>
